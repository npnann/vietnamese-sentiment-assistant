name: Keep Streamlit Alive

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  ping-app:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install requests
        run: pip install requests
      
      - name: Ping Streamlit app
        env: 
          APP_URL: ${{ secrets.STREAMLIT_APP_URL }}
        run: |
          python -c "import requests; r = requests.get('$APP_URL', timeout=30); print(f'Status: {r.status_code}')"
